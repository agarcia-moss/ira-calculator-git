name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref }}
          release_name: Release ${{ github.event.inputs.tag || github.ref }}
          draft: true
          prerelease: false
          body: |
            ## Changes in this Release
            
            ### Features
            - Feature 1
            - Feature 2
            
            ### Bug Fixes
            - Fix 1
            - Fix 2
            
            ### Breaking Changes
            - None
            
            ---
            
            ## Installation
            
            Download the appropriate installer for your Mac below:
            - **Intel Mac**: `IRA-Calculator-*-x64.dmg`
            - **Apple Silicon Mac**: `IRA-Calculator-*-arm64.dmg`
            
            Not sure which version you need? 
            - Apple menu → About This Mac → Check if it says "Intel" or "Apple M1/M2/M3"

  build-mac:
    needs: create-release
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build-electron-prod

      - name: Build Electron app for macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac:x64

      # Upload Intel version
      - name: Upload macOS Intel DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/IRA Calculator-${{ github.event.inputs.tag || github.ref_name }}-x64.dmg
          asset_name: IRA-Calculator-${{ github.event.inputs.tag || github.ref_name }}-x64.dmg
          asset_content_type: application/x-apple-diskimage

      # Upload Apple Silicon version
      - name: Upload macOS Apple Silicon DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/IRA Calculator-${{ github.event.inputs.tag || github.ref_name }}-arm64.dmg
          asset_name: IRA-Calculator-${{ github.event.inputs.tag || github.ref_name }}-arm64.dmg
          asset_content_type: application/x-apple-diskimage

      # Upload Intel ZIP
      - name: Upload macOS Intel ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/IRA Calculator-${{ github.event.inputs.tag || github.ref_name }}-x64-mac.zip
          asset_name: IRA-Calculator-${{ github.event.inputs.tag || github.ref_name }}-x64-mac.zip
          asset_content_type: application/zip
        continue-on-error: true

      # Upload Apple Silicon ZIP
      - name: Upload macOS Apple Silicon ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/IRA Calculator-${{ github.event.inputs.tag || github.ref_name }}-arm64-mac.zip
          asset_name: IRA-Calculator-${{ github.event.inputs.tag || github.ref_name }}-arm64-mac.zip
          asset_content_type: application/zip
        continue-on-error: true

      # Upload auto-update file
      - name: Upload latest-mac.yml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/latest-mac.yml
          asset_name: latest-mac.yml
          asset_content_type: text/yaml